<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="Nhap so tien" id="money">
<select name="" id="curr1">
    <option value="23000">VND</option>
    <option value="1">USD</option>
</select>
<select name="" id="curr2">
    <option value="23000">VND</option>
    <option value="1">USD</option>
</select>
<button type="button" onclick="change()">Chuyen</button>
<p id="result"></p>
</body>
<script>
    function change(){
        let money = +document.getElementById("money").value;
        let curr1 = +document.getElementById("curr1").value;
        let curr2 = +document.getElementById("curr2").value;
        let res = money * curr2 / curr1;

        document.getElementById("result").innerHTML = res;
    }
</script>
</html>
